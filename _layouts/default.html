<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">

    <script src="{{ site.baseurl}}/js/plugins/three.js/build/three.min.js"></script>
    <script src="{{ site.baseurl}}/js/plugins/D.js/lib/D.min.js"></script>
    <script src="{{ site.baseurl}}/js/plugins/uEvent/uevent.min.js"></script>
    <script src="{{ site.baseurl}}/js/plugins/doT/doT.min.js"></script>
    <script src="{{ site.baseurl}}/js/plugins/Photo-Sphere-Viewer/photo-sphere-viewer.min.js"></script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="photosphere-background">
    </div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="{{ site.name }}" /></a>

          <nav class="top-nav">
            {% for item in site.pages %}
              {% if item.group == "top-nav" %}
                {% assign class = '' %}
                {% if page.url == item.url %}
                  {% assign css_class = 'active' %}
                {% endif %}
                <a href="{{ item.url | absolute_url }}" class="{{ css_class }}">{{ item.title }}</a>
              {% endif %}
            {% endfor %}
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

<script>
  var div = document.getElementById('photosphere-background');
  var PSV = new PhotoSphereViewer({
      panorama: '{{ site.baseurl}}/js/plugins/Photo-Sphere-Viewer/examples/snow.jpg',
      container: div,
      navbar:true,
      anim_speed: '0rpm'
    });
</script>
